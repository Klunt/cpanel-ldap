<plugin 
	heading="Disk Partitions"
	last-updated="lastGet"
	on-refresh="getData()">


	<table ng-show="diskSpaceData">
		<thead>
			<tr>
				<th>Name</th>
				<th>Stats</th>
				<th>Used</th>
				<th>Mount Path</th>
			</tr>
		</thead>
		<tbody>
			<tr  ng-repeat="partition in diskSpaceData">
				<td>{{partition['file_system']}}</td>
				<td>
					{{ partition['used'] }} / {{ partition['size'] }}
				</td>
				<td>
					{{ partition['used%'] }}
				</td>
				<td>{{ partition['mounted'] }}</td>
			</tr>
		</tbody>
	</table>
	
</plugin>
